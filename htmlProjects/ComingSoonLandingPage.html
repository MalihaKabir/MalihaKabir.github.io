<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <!-- google font link -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
  <!-- icon/font awesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- favicon link -->
  <link rel="shortcut icon" type="image/ico" href="../img/favicon-connectdevelop1.ico">
  <!-- custom link -->
  <link rel="stylesheet" href="../css/ComingSoonLandingPage.css">
  <title>Experience Travelling</title>
</head>
<body>
  <!-- main navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">

      <a class="navbar-brand" href="#">Travelers</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- navbar left of navbar starts here -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
        <!-- navbar left ends here -->

        <!-- navbar-right starts from here -->
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown">
            <!-- <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign Up</a> -->
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign Up</a>

            <div class="dropdown-menu dropdownWidth" aria-labelledby="navbarDropdown">
              <a href="#" class="btn-fb dropdown-item bg-clr">
                <i class="fab fa-facebook-square"></i> Facebook
              </a>
              <div class="dropdown-divider"></div>
              <a class="btn btn-tw dropdown-item bg-clr" href="#">
                <i class="fab fa-google-plus"></i> Google+
              </a>
              <div class="dropdown-divider"></div>
              <a class="btn btn-tw dropdown-item bg-clr" href="#">
                <i class="far fa-envelope"></i> E-mail
              </a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" role="button" data-target="#login-modal">Log In</a>
          </li>
        </ul>
        <!-- navbar-right ends here -->
      </div>
    </div>
  </nav>
  <!-- main navbar -->

  <!-- ALWAYS USE NAME ATRIBUTE IN ANY FORM -->
  <!-- use modal outside -->
  <div class="modal fade" id="login-modal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header text-center">
          <img id="imgLogo" class="img-thumbnail" src="../img/logo.jpg" alt="logo">
        </div>

        <div class="modal-body" id="div-form">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" class="col-form-label">Type your email and password here:</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email" required>
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password" min="7" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="rememberPassword">
              <label class="form-check-label">Remember password
              </label>
            </div>
            <div class="modal-footer form-group" id="formFtr">
              <button type="submit" class="btn btn-info btn-block">Log In</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- use ends outside -->


  <!-- main area starts here -->
  <div class="container text-center mainArea">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>
            <span class="fa-stack fa-lg">
              <!-- <i class="far fa-square fa-stack-2x"></i> -->
              <i class="far fa-circle fa-stack-2x topIcon1"></i>
              <i class="fas fa-drafting-compass fa-stack-1x topIcon2"></i>
            </span>
          </h2>

          <h1 class="display-4">Explore A New Travelling Experience!</h1>
          <p>Waiting is not easy but just try it this time</p>
          <button class="btn btn-info btn-lg" type="button" name="button">
          <i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
          <br>Comming Soon</button>
        </div>
      </div>
    </div>
  </div>
  <!-- main area ends here -->

</body>

<!-- <script src="js/bootstrap.min.js"></script> -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</html>
