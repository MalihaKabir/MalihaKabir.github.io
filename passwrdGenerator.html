<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="../css/passwrdGenerator.css">
  <title>Random Password Generator</title>
</head>
<body>
  <div class="container">
    <h3 class="text-center"> Auto Password Generator</h3> <hr>
    <form action="" name="passGen" class="text-center">
      <input type="text" name="output" size="18">
      <input type="button" name="" value="Generate password" onclick="populateForm(this.form.length.value)"> <br>
      <strong>Password Length:</strong>
      <input type="text" name="length" value="6" size="3">
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/passwrdGenerator.js"></script>
</body>
</html>
